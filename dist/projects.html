<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe Lin Demo Projects</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn__burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav__item">
            <a href="index.html" class="menu-nav__link">Home</a>
          </li>
          <li class="menu-nav__item">
            <a href="about.html" class="menu-nav__link">About Me</a>
          </li>
          <li class="menu-nav__item active">
            <a href="projects.html" class="menu-nav__link">My Projects</a>
          </li>
          <li class="menu-nav__item">
            <a href="contact.html" class="menu-nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="projects">
        <div class="projects__bio-image">
          <h1 class="text-secondary">My Projects</h1>
        </div>

        <div class="projects__items">
          <div class="projects__item">
            <h2>Blog Web App</h2>
            <p class="projects__item-tech">Tech: React + Django + MySql</p>
            <img
              src="/img/project_1.webp"
              alt="Picture of a computer with blog printed on the screen"
            />
            <div class="projects__btns">
              <a
                href="https://galleryblog-frontend.netlify.app/"
                class="projects__btn"
              >
                <i class="fas fa-eye"></i>Preview
              </a>
              <a
                href="https://github.com/Zencoder12/blog-front-end"
                class="projects__btn"
              >
                <i class="fab fa-github"></i>Github
              </a>
            </div>
          </div>
          <div class="projects__item">
            <h2 class="projects__item-title">Coffee Shop Web App</h2>
            <p class="projects__item-tech">Tech: React + Node + MongoDB</p>
            <img
              style="height: 100%"
              src="/img/project_2.jpeg"
              alt="e-commerce cartoon picture"
            />
            <div class="projects__btns">
              <a
                href="https://secure-badlands-10230.herokuapp.com/"
                class="projects__btn"
              >
                <i class="fas fa-eye"></i>Preview
              </a>
              <a
                href="https://github.com/Zencoder12/snacks-on-a-van-react"
                class="projects__btn"
              >
                <i class="fab fa-github"></i>Github
              </a>
            </div>
          </div>
          <div class="projects__item">
            <h2>Simple Calculator</h2>
            <p class="projects__item-tech">Tech: HTML + Javascript</p>
            <img
              style="height: 100%"
              src="/img/project_3.png"
              alt="My Project"
            />
            <div class="projects__btns">
              <a href="#!" class="projects__btn">
                <i class="fas fa-eye"></i>Preview
              </a>
              <a
                href="https://github.com/Zencoder12/simple_calculator"
                class="projects__btn"
              >
                <i class="fab fa-github"></i>Github
              </a>
            </div>
          </div>
        </div>

        <div class="social-icons">
          <a href="#!">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
      </section>
      <footer>&copy; Copyright 2021</footer>
    </main>
    <script
      src="https://kit.fontawesome.com/7ba264a0eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
